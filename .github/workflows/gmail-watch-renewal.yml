name: Gmail Watch Renewal (Every 6 Days)

# Gmail watch expires after 7 days, so renewing every 6 days provides buffer
# NOTE: Triggered by Google Cloud Scheduler, not GitHub Actions cron
# See gcp-scheduler/README.md for details
on:
  # Allow manual trigger from GitHub UI and Cloud Scheduler
  workflow_dispatch:

jobs:
  renew-gmail-watch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install google-auth google-auth-oauthlib google-api-python-client

    - name: Create Gmail credentials files
      run: |
        # OAuth client credentials (not sensitive, just client ID)
        echo '${{ secrets.GMAIL_OAUTH_CLIENT_JSON }}' > gmail-credentials.json

        # OAuth token (sensitive - contains refresh token)
        echo '${{ secrets.GMAIL_OAUTH_TOKEN_JSON }}' > gmail-token.json

    - name: Renew Gmail watch
      run: |
        echo "==========================================="
        echo "Gmail Watch Renewal"
        echo "Time (UTC): $(date -u)"
        echo "Time (PST): $(TZ='America/Los_Angeles' date)"
        echo "==========================================="

        echo ""
        echo "=== Renewing Gmail Watch ==="
        python setup-gmail-watch.py --renew

        echo ""
        echo "=== Gmail Watch Renewal Complete ==="

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gmail-watch-renewal-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7
        if-no-files-found: ignore

    - name: Notify on failure
      if: failure()
      run: |
        echo "Gmail watch renewal failed! Check the logs."
        echo "Manual action required: Run 'python setup-gmail-watch.py --renew' locally"
